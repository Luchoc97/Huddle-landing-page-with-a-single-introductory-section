<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="contenido">
    <div class="imagenes">
      <img class="logo" src="images/logo.svg" alt="logo" srcset="">
      <img class="mockups" src="images/illustration-mockups.svg" alt="ilustracion mockups" srcset="">
    </div>

    <div class="informacion">
      <h1 class="titulo">Build The Community <br> Your Fans Will Love</h1>

      <p class="parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

      <a class="registro" href="#">Register</a>

      <div class="redesSociales">
        <a class="redes" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="redes twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="redes" href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>

    </div>
  </main>
</body>
</html>
